        com.docker.network.driver.overlay.vxlan_port: "4789"
        com.docker.network.driver.overlay.vxlan_iface: "eth0"
        com.docker.network.driver.overlay.vxlan_ttl: "64"
        com.docker.network.driver.overlay.vxlan_learning: "true"
