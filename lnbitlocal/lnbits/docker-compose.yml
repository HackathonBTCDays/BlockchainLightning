services:
  lnbits:
    build: .
    #LNbits service
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data
      - ./.env:/app/.env
    environment:
      - FLASK_ENV=production
      - FLASK_APP=lnbits
      - LNBITS_CONFIG=/app/.env
      - LNBITS_DATA_FOLDER=/app/data
    restart: unless-stopped
    command: flask run --host=0.0.0.0
    depends_on:
      - redis
  redis:
    image: redis:alpine
    volumes:
      - ./data/redis:/data
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    expose:
      - "6379"
    networks:
      - lnbits-network
networks:
  lnbits-network:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.name: lnbits-bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
          gateway: 172.20.0.1
        - subnet: 2001:db8:1::/64
          gateway: 2001:db8:1::1
      options:
        com.docker.network.enable_ipv6: "true"
        com.docker.network.mtu: "1450"
        com.docker.network.bridge.enable_icc: "true"
        com.docker.network.bridge.enable_ip_masquerade: "true"
        com.docker.network.bridge.host_binding_ipv4: "172.20.0.1"
        com.docker.network.bridge.name: "lnbits-bridge"
        com.docker.network.driver.mtu: "1450"
